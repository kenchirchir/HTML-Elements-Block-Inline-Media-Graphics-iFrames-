<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block vs Inline Elements</title>
    <style>
        span {
            background-color: yellow;
        }
        div, section {
            border: 2px solid blue;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <p>
        This is a <strong>strong</strong> word and a <span>highlighted span</span> inside a paragraph.
    </p>

    <div>
        This is a block-level div element.
    </div>

    <section>
        This is a block-level section element.
    </section>
</body>
</html>
